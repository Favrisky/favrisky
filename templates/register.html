<h1>Sign Up below</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="post" action="">
    {% csrf_token %}
    <p>Username:</p> 
    <input type="text" name="username" />
    <p>Email:</p> 
    <input type="text" name="email" />
     <p>Password:</p> 
    <input type="password" name="password" />
     <p>Repeat password:</p> 
    <input type="password" name="password2" /> 
    
    <input type="submit" />
  
  </form>
